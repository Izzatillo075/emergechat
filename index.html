<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bromin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        textarea, button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <div             class="container">
        <h2>Post a Message</h2>
        <input type="text" placeholder="Enter the secret key" id="password">
        <textarea id="message" placeholder="Your message" required></textarea><br>
        <button onclick="sendMessage()">Post</button>
        <p id="status"></p>
    </div>

    <script>
        function sendMessage() {
            let message = document.getElementById('message').value;
            let password = document.getElementById('password').value;
            if(message.trim() === "") {
                document.getElementById('status').innerText = "Message cannot be empty!";
                return;
            }

            fetch('/api/sendMessage', { method: 'post', body: JSON.stringify({ message, password })})
            
        }
    </script>
</body>
</html>
